<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Sergio-Medeiros</title>
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS do Projeto  -->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <script src="../script/index.js" defer></script>
  </head>
  <body>
    <div class="container animating">
      <div class="header">
        <h2>Form-Sérgio-Medeiros</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="nome">Nome:</label> 
          <input
            id="nome"
            name="nome"
            type="text"
            onblur="getValueNome(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="cpf">CPF:</label>
          <input
            id="cpf"
            type="text"
            onblur="getValueCpf(this)"
            maxlength="14"
            onkeyup="maskCpf(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input id="dataNascimento" name="dataNascimento" type="date" onblur="validadata()"/>
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="idade">Idade:</label>
          <input
            id="idade"
            name="idade"
            type="number"
            onblur="getValueIdade(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="cep">CEP:</label>
          <input
            id="cep"
            name="cep"
            type="text"
            value=""
            onblur="pesquisacep(this.value)"
            maxlength="9"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="rua">Rua:</label>
          <input id="rua" name="rua" type="text" onblur="getValueRua(this)" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="numero">Número:</label>
          <input
            id="numero"
            name="numero"
            type="number"
            onblur="getValueNumero(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="bairro">Bairro:</label>
          <input
            id="bairro"
            name="bairro"
            type="text"
            onblur="getValueBairro(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="cidade">Cidade:</label>
          <input
            id="cidade"
            name="cidade"
            type="text"
            onblur="getValueCidade(this)"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="estado">Estado:</label>
          <input
            id="estado"
            name="estado"
            type="text"
            onblur="getValueEstado(this)"
            size="2"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label> Escolha qual é o seu hobby preferido: </label>
          <select id="hobby" name="hobby" multiple size="4">
            <option value="viajar">Viajar</option>
            <option value="exerciciosFisicos">Exercícios Físicos</option>
            <option value="leitura">Leitura</option>
            <option value="jogarVideoGame">Jogar Videogame</option>
            <option value="leitura">Leitura</option>
            <option value="cozinhar">Cozinhar</option>
          </select>

          <small>Error Message</small>
          <div class="divButtons">
            <button class="adicionar" onclick="addHobby(this)" type="button">
              <img src="../img/add.png" alt="botaoAdicionar" />
            </button>
            <button id="excluir" onclick="excluirOption()" type="button">
              <img src="../img/delete1.png" alt="botaoExcluir" />
            </button>
          </div>
          <label>
            O seu hobby preferido não está na lista? Adicione ele aqui, e em
            seguida clique no botão '+'
          </label>
          <input id="inputHobby" name="inputHobby" type="text" value="" />
        </div>

        <div class="checkbox teste">
          <input id="checkbox" name="checkbox" type="checkbox" />
          <label>Li, aceito e concordo com os termos e condições do LGPD</label>
          <small>Error Message</small>
        </div>
        
        
        <!-- <button class="buttonSubmit" type="submit" form="form">Enviar</button> -->
        <button
          id="open-modal"
          type="submit"
          class="buttonSubmit btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          form="form"
          onclick="modalDeSucesso(this)"
        >
          Enviar
        </button>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
          <div class="modal-header">
            <h2>Este é o Modal</h2>
            <button id="close-modal" onclick="toggleModal()">Fechar</button>
          </div>
          <div class="modal-body">
            <pre id="result">
            </pre>
          </div>
      </form>
    </div>
  </body>
</html>
